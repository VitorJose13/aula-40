<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    

    <div id="main">

        <h1 id="title">Ol√° mundo!</h1>
        <p id="text">Mussum impsum cacildis cevadis trapalhoes</p>

        <button type="button" onclick="remove()">Cacildis</button>
        <button type="button" onclick="add()">Ccildis voltou</button>
    </div>

    <script>

        function remove(){


            var parent = document.getElementById("main")

            var child = document.getElementById("text")

            parent.removeChild(child)

        }

        function add(){

            var parent = document.getElementById("main")

            var newText = document.createElement("p")

            newText.innerHTML = "Cacildis voltou"
        }

    </script>

</body>
